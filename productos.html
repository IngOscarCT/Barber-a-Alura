<!DOCTYPE html><!--Declaraicón tipo de HTML-->

<html><!--Etiqueta principal de toda pagina-->
    <head><!--Etiqueta para organizar la info de la pagina-->
        <meta charset="UTF-8"><!--Diccionario con el que se va a trabajar-->
        <meta name="viewport" content="width=device-width"><!--Este comando permite que la apgina web se adapte a las pantallas de otros dispositivos cuando sea visita desde otro dispositivo-->
        
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"><!--Se ubica el reset.css acá para borrar los formatos previos y dejar solo el propio-->
        <link rel="stylesheet" href="style.css"><!--Referencia al archivo CSS con los estilos-->
    </head>
    <body><!--Etiqueta para el cuerpo de la pagina-->
        <header><!--Etiqueta para el encabezado de la pagina-->
            <div class="caja"><!--Se establese una clase para aplicar estilos solo al este div en especifico-->
                <h1><img src="imagenes/logo.png"></h1><!--Se utiliza la etiqueta h1 para darle relevancia a la imagen del logo-->
                <nav><!--Etiqueta para el panel de navegación en la pagina web-->
                    <ul><!--Etiqueta para la lista ordenada-->
                        <li><a href="index.html">Home</a></li><!--Etiqueta para los items de la lista-->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li><!--La etiqua <a> permite crear enlaces a otras paginas-->
                    </ul>
                </nav>
            </div>
                        
        </header>

        <main><!--Etiqueta para el cuerpo o contenido principal de la pagina-->
            <ul class="productos">
                <li>
                    <h2>Cabello</h2><!--Etiqueta para titulo de imagen-->
                    <img src="imagenes/cabello.jpg">
                    <p class="descripcion-P">Con tijera o maquina, a gusto de los clientes.</p>
                    <p class="precio-P">$ 10.00</p><!--Etiqueta para el parrafo-->
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagenes/barba.jpg">
                    <p class="descripcion-P">Corte, diesño y cuidados profesionales.</p>
                    <p class="precio-P">$ 08.00</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="imagenes/cabello+barba.jpg">
                    <p class="descripcion-P">Paquete completo de cabello y barba.</p>
                    <p class="precio-P">$ 15.00</p>
                </li>
            </ul>
        </main>

        <footer><!--Etiqueta para el pide de pagina de la web-->
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2024</p><!--el '&copy' es el codigo Unicode para el simbolo de copyright-->
        </footer>
    </body>
</html>
